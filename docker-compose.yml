        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=restify
        - MYSQL_USER=restify_admin
        - MYSQL_PASSWORD=restify
      ports:
        - "8082:3306"
      networks:
        testnet:
          aliases:
            - mysql

